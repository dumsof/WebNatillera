<div mat-dialog-title class="flex-container">
    <button mat-button class="close-icon" [mat-dialog-close]="true">
          <mat-icon>close</mat-icon>
      </button>
    <h2>{{ data.message }} Usuario</h2>
</div>
<mat-dialog-content>
    <div *ngIf="data.content; else mostrarFormularioNuevo">
        <app-editarusuario [usuario]="data.content">
        </app-editarusuario>
    </div>
    <ng-template #mostrarFormularioNuevo>
        <app-nuevousuario>
        </app-nuevousuario>
    </ng-template>
</mat-dialog-content>
