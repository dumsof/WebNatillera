<div class="nueve-usuario-container">
    <form [formGroup]="nuevoFormUsuario" (ngSubmit)="addNuevoUsuario(nuevoFormUsuario)">
        <mat-form-field>
            <mat-label>Número Documento</mat-label>
            <input matInput placeholder="Número Documento" formControlName="cedula" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" formControlName="nombres" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Primer Apellido</mat-label>
            <input matInput placeholder="Primer Apellido" formControlName="primerApellido" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ségundo Apellido</mat-label>
            <input matInput placeholder="Ségundo Apellido" formControlName="segundoApelldo" required>
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
            <input type="file" name="" id="">
            <mat-icon>cloud_upload</mat-icon><span>Seleccione Fotografia</span>
        </label>
        </div>
        <div class="containder-button">
            <input type="submit" class="mat-flat-button" value="Guardar">
        </div>
    </form>

</div>
